{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'create_book' %}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} 
                <a href="{% url 'edit_book' book.id %}">Edit</a>
                <a href="{% url 'delete_book' book.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
